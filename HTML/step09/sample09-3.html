<h1>TOEICの紹介</h1>
<h2>TOEICとは？</h2>
<p>TOEICは、米国にある非営利テスト開発機関ETSによって開発・制作された、英語のコミュニケーション能力を測定する国際的なテストです。世界約120ヵ国で実施されており、日本では年間200万人以上が受験するテストとして広く認識されています。</p>
<h2>TOEICの評価方法</h2>
<p>TOEICは、合否ではなくスコア（点数）で英語力を評価する仕組みになっており、各自の英語力を測定する一つの目安として活用されています。</p>
<p>（参考）2012年7月に実施されたテストの平均点は583.8点、標準偏差は170.7点でした。</p>
